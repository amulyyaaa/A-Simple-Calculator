<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>A Simple Calculator</title>
</head>

<body>



<div class="container">
<div class="Calculator">

 <div class="Display-Screen">
  <div id="Display"></div>
 </div>
 
 <div class="Buttons">
  <table>

    <tr> <!--Table row-->
      <td><button class="Button-operator" id="Clear"> C </button></td>  <!--Table Data-->
      <td><button class="Button-operator" id="/"> &divide; </button></td> 
      <td><button class="Button-operator" id="*"> &times; </button></td> 
      <td><button class="Button-operator" id="Backspace"> < </button></td> 
    </tr>

    <tr> <!--Table row-->
      <td><button class="Button-Number" id="7"> 7 </button></td>  <!--Table Data-->
      <td><button class="Button-Number" id="8"> 8 </button></td> 
      <td><button class="Button-Number" id="9"> 9 </button></td> 
      <td><button class="Button-operator" id="Subtraction"> - </button></td> 
    </tr>

    <tr> <!--Table row-->
      <td><button class="Button-Number" id="4"> 4 </button></td>  <!--Table Data-->
      <td><button class="Button-Number" id="5"> 5 </button></td> 
      <td><button class="Button-Number" id="6"> 6 </button></td> 
      <td><button class="Button-operator" id="Addition"> + </button></td> 
    </tr>

    <tr> <!--Table row-->
      <td><button class="Button-Number" id="1"> 1 </button></td>  <!--Table Data-->
      <td><button class="Button-Number" id="2"> 2 </button></td> 
      <td><button class="Button-Number" id="3"> 3 </button></td> 
      <td rowspan="2"><button class="Button-equal" id="Is-equal-to"> = </button></td> 
    </tr>

    <tr> <!--Table row-->
      <td><button class="Button-operator" id="Paranthesis left"> ( </button></td>  <!--Table Data-->
      <td><button class="Button-Number" id="0"> 0 </button></td> 
      <td ><button class="Button-operator" id="Paranthesis right"> ) </button></td>  
    </tr>

  </table>

 </div>

</div>
</div>

<script>
  
</script>
  </body>
</html>
